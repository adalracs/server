<html>
<body bgcolor="#FFFFFF">
<table align="center" width="400" cellspacing="1" border="1" cellpadding="1">
  <!-- BEGIN _title -->
  <tr>
    <td bgcolor="#CCCCCC" bordercolor="#000000" ><b>{_title}</b></td>
  </tr>
  <tr> 
    <td bgcolor="#F0F0F0"> 
      <!-- BEGIN _subtitle -->
      <table border width="90%" align="center" border="0">
        <tr bordercolor="#000000" bgcolor="#CCCCCC"> 
          <td colspan=3><b>{_subtitle}</b></td>
        </tr>
        <!-- BEGIN values -->
        <tr> 
          <td> {value1} </td>
          <td> {value2} </td>
          <td> {value3} </td>
        </tr>
        <!-- END values -->
        <tr> 
          <td colspan=3><hr></td>
        </tr>
        <!-- BEGIN totals -->
        <tr> 
          <td> {value1}</td>
          <td> {value2}</td>
          <td> {value3}</td>
        </tr>
        <!-- END totals -->
      </table>
      <!-- END _subtitle -->
    </td>
  </tr>
<!-- END _title --> 
 </table> 
</html>
